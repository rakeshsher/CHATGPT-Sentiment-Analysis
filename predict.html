<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            background-color:rgb(0, 1, 1);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('chatgpt-symbol.png'); /* Replace with actual ChatGPT symbol URL */
            background-size: 100px;
            animation: moveBackground 20s linear infinite, glowBackground 2s infinite alternate;
            opacity: 0.5;
        }
        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100px, -100px);
            }
        }
        @keyframes glowBackground {
            0% {
                filter: drop-shadow(0 0 5px #00ffcc);
            }
            100% {
                filter: drop-shadow(0 0 15px #00ffcc);
            }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffcc;
            text-align: center;
            animation: glow 2s infinite alternate;
            position: relative;
            z-index: 1;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #00ffcc;
            }
            100% {
                box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
        }
        textarea {
            width: 100%;
            height: 100px;
            background: transparent;
            border: 2px solid #00ffcc;
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
            resize: none;
        }
        textarea:focus {
            box-shadow: 0 0 10px #00ffcc;
        }
        .btn {
            background: #00ffcc;
            color: #0d0d0d;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #009977;
            box-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h2>Sentiment Analysis</h2>
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Enter your message..."></textarea>
            <br><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
